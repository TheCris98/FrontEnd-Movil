<ion-content class="ion-padding">
  <h1>Crear Cuenta</h1>
  <h3>Registrate para empezar!</h3>


  <form [formGroup]="form" (ngSubmit)="guardar()">
    <div class="form-field">
      <label [ngClass]="focused ? 'label-focused' : ''">Cédula</label>
      <input formControlName="cedCli" type="number" (focus)="focused = true" (blur)="onBlur($event)" />
    </div>
    <div class="form-field">
      <label [ngClass]="focused ? 'label-focused' : ''">Contraseña</label>
      <input formControlName="contrasena" type="password" (focus)="focused = true" (blur)="onBlur($event)" />
    </div>
    <div class="form-field">
      <label [ngClass]="focused ? 'label-focused' : ''">Nombre</label>
      <input formControlName="nomCli" type="text" (focus)="focused = true" (blur)="onBlur($event)" />
    </div>
    <div class="form-field">
      <label [ngClass]="focused ? 'label-focused' : ''">Apellido</label>
      <input formControlName="apeCli" type="text" (focus)="focused = true" (blur)="onBlur($event)" />
    </div>
    <div class="form-field">
      <label [ngClass]="focused ? 'label-focused' : ''">Dirección</label>
      <input formControlName="dirCli" type="text" (focus)="focused = true" (blur)="onBlur($event)" />
    </div>
    <div class="form-field">
      <label [ngClass]="focused ? 'label-focused' : ''">Teléfono</label>
      <input formControlName="telCli" type="number" (focus)="focused = true" (blur)="onBlur($event)" />
    </div>


    <ion-button expand='block' type="submit" color="primary" [disabled]="form.invalid">Registro</ion-button>
    <p class="footer-text">Ya soy cliente, <a routerLink="/login">Iniciar Sesión</a></p>

  </form>
</ion-content>
